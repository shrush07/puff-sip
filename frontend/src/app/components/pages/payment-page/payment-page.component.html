<div  class="container">
    <div *ngIf="order; else loading" class="content">
      <app-title title="Order Summary" fontSize="1.6rem"></app-title>
      <div class="summary">
        <div>
          <h3>Name:</h3>
          <span>{{order.name}}</span>
        </div>
        <div>
          <h3>Address:</h3>
          <span>{{order.address}}</span>
        </div>
        <!-- <div>
          <h3>Postal Code:</h3>
          <span>{{order.postalcode}}</span>
        </div> -->
      </div>
      <order-items-list [order]="order"></order-items-list>
    </div>
    <ng-template #loading>
      <p>Loading order details...</p>
    </ng-template>
